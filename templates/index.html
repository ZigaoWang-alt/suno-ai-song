<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suno Music Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="left-column">
            <h1>Suno Music Generator</h1>
            <form id="licenseForm" aria-labelledby="licenseFormLabel">
                <label id="licenseFormLabel" for="license">Enter your license key:</label>
                <input type="text" id="license" name="license" required aria-required="true">
                <button type="submit"><i class="fas fa-key"></i>Activate</button>
            </form>
            <form id="generateForm" class="hidden" aria-labelledby="generateFormLabel">
                <label id="generateFormLabel" for="prompt">Enter your prompt:</label>
                <input type="text" id="prompt" name="prompt" required aria-required="true">
                <button type="submit"><i class="fas fa-music"></i>Generate</button>
            </form>
            <div id="remainingSongs" class="hidden"></div>
            <button id="clearLicense" class="hidden"><i class="fas fa-trash"></i> Clear License</button>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <div id="status">Generating...</div>
                <div id="progress">0%</div>
            </div>
        </div>
        <div class="middle-column">
            <h2>Playlist</h2>
            <div id="result"></div>
        </div>
        <div class="right-column">
            <h2>Now Playing</h2>
            <div id="nowPlaying">
                <video controls id="popupVideo"></video>
                <div id="lyrics"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
